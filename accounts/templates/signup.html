{% extends 'base.html' %}

{% block content %}
<h2>Signup</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> Signup </button>

</form>

<h3>Existing users:</h3>
<ul>
  {% for user in users %}
    <li>{{ user.email }}</li>
  {% empty %}
    <li>No users yet.</li>
  {% endfor %}
</ul>
{% endblock %}
